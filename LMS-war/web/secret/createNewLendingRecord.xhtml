<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="../layout/default.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui" 
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
>
    <ui:define name="title">
        Create Lending Record
    </ui:define>
    <ui:define name="content">
        <h:outputStylesheet library="css" name="forms.css"/>
        <h1>Create a new Lending record</h1>
        <h:form id="form">
            <div class="input-container">
                <p:messages id="messages"  class="error-messages-container" closable="true" showIcon="false">
                    <p:autoUpdate/>
                </p:messages>
                
                <h:outputLabel class="input-label" for="memberIdNo">Member Identity Nos </h:outputLabel>
                <p:inputText id="memberIdNo" class="input-box" 
                             value="#{lendBookManagedBean.memberIdNo}" 
                             required="true" requiredMessage="Member Identity Nos is required" />
            </div>
            
            <div class="input-container">
                <h:outputLabel class="input-label" for="bookIsbn">Book ISBN </h:outputLabel>
                <p:inputText id="bookIsbn" class="input-box" 
                              value="#{lendBookManagedBean.bookIsbn}" 
                             required="true" requiredMessage="Book Isbn is required" />
            </div>

            <div class="input-container">
                <h:outputLabel class="input-label" for="lendDate">Lending Record Date </h:outputLabel>
                <p:inputText id="lendDate" class="input-box" 
                             value="#{lendBookManagedBean.lendDate}" 
                        required="true" requiredMessage="Book Lending Date is required"
                        type="date"
                        placeholder="#{lendBookManagedBean.lendDate}">
                    <f:convertDateTime pattern="yyyy-MM-dd" />
                </p:inputText>
            </div>
            <br />
            <h:commandButton value="Save" class="save-button"
                             actionListener="#{lendBookManagedBean.createLendingRecord}"
                             >
            </h:commandButton>
            <a class="back-nav-link" href="viewAllRecords.xhtml">Back to records page</a><br /><br /> 
        </h:form>

    </ui:define>

</ui:composition>
