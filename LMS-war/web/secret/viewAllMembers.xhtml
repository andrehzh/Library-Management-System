<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
    
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="../layout/default.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui" 
                    
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:define name="title"> 
        View All Members
    </ui:define>

    <ui:define name="content">
        <h1>View all Library Members</h1> <br />
            <h:form id="form">
            <p:growl id="growl" showDetail="true" sticky="true" />
            <p:dataTable var="member" id="table"
                     value="#{memberManagedBean.members}" 
                     ariaRowLabel="" 
                     resizableColumns="true" 
                     emptyMessage="No Members" 
                     rows="10" paginatorAlwaysVisible="true" paginator="true"
                     paginatorPosition="bottom" draggableColumns="true"
            >
            <f:facet name="header">
                <h:outputStylesheet library="css" name="default.css"/>
                <p:outputPanel style="text-align: left;">
                        <h:selectOneMenu value="#{memberManagedBean.searchType}">
                            <f:selectItem itemValue="FIRST_NAME" itemLabel="First Name" />
                            <f:selectItem itemValue="LAST_NAME" itemLabel="Last Name" />
                            <f:selectItem itemValue="IDENTITY_NO" itemLabel="Identity No" />
                            <p:ajax listener="#{memberManagedBean. handleSearch}" update="form"/>
                        </h:selectOneMenu>
                </p:outputPanel>
            </f:facet>

            <p:column headerText="memberId">
                <h:outputText value="#{member.memberId}"/> 
            </p:column>
            
            <p:column headerText="identityNo">
                <h:outputText value="#{member.identityNo}"/> 
            </p:column>
            
            <p:column headerText="firstName">
                <h:outputText value="#{member.firstName}"/> 
            </p:column>
            
            <p:column headerText="lastName">
                <h:outputText value="#{member.lastName}"/> 
            </p:column>
            
            <p:column headerText="gender">
                <h:outputText value="#{member.gender}"/> 
            </p:column>
            
            <p:column headerText="age">
                <h:outputText value="#{member.age}"/> 
            </p:column>
            
            <p:column headerText="phone">
                <h:outputText value="#{member.phone}"/> 
            </p:column>
            
            <p:column headerText="address">
                <h:outputText value="#{member.address}"/> 
            </p:column>
        </p:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
