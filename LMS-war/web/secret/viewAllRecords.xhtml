<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
    
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="../layout/default.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui" 
                    
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:define name="title"> 
        View All Lending and Return Records
    </ui:define>
    
    <ui:define name="content">
        <h1>View all Lending Records</h1> <br />
        <h:form id="form">
            <p:growl id="growl" showDetail="true" sticky="true" />
            <p:dataTable var="record" 
                         value="#{lendBookManagedBean.records}" 
                     ariaRowLabel="" 
                     resizableColumns="true" 
                     emptyMessage="No Records Found!"
                     rows="10" paginatorAlwaysVisible="true" paginator="true"
                     paginatorPosition="bottom" draggableColumns="true"
            >
            <f:facet name="header">
                <h:outputStylesheet library="css" name="default.css"/>
                <p:outputPanel style="text-align: left;">
                        <h:selectOneMenu value="#{lendBookManagedBean.searchType}">
                            <f:selectItem itemValue="BOOK_TITLE" itemLabel="Book Title" />
                            <f:selectItem itemValue="BOOK_ISBN" itemLabel="Book ISBN" />
                            <f:selectItem itemValue="MEMBER_IDNOS" itemLabel="Member Identity No" />
                            <f:selectItem itemValue="MEMBER_FIRSTNAME" itemLabel="Member First Name" />
                            <f:selectItem itemValue="MEMBER_LASTNAME" itemLabel="Member Last Name" />
                            <p:ajax listener="#{lendBookManagedBean.handleSearch}" update="form"/>
                        </h:selectOneMenu>
                 </p:outputPanel>
            </f:facet>


            <p:column headerText="lendId">
                <h:outputText value="#{record.lendId}"/> 
            </p:column>
            
            <p:column headerText="bookTitle">
                <h:outputText value="#{record.book.title}"/> 
            </p:column>
            
            <p:column headerText="bookIsbn">
                <h:outputText value="#{record.book.isbn}"/> 
            </p:column>
            
            <p:column headerText="memberIdNo">
                <h:outputText value="#{record.member.identityNo}"/> 
            </p:column>
                                                
            <p:column headerText="lendDate">
                <h:outputText value="#{record.lendDate}"/> 
            </p:column>
                
            <p:column headerText="returnDate">
                <h:outputText value="#{record.returnDate}"/> 
            </p:column>
                
            <p:column headerText="fineAmount">
                <h:outputText value="#{record.fineAmount}"/> 
            </p:column>
        </p:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
