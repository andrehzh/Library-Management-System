<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="../layout/default.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui" 
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
>

    <ui:define name="title">
        Title
    </ui:define>
    <ui:define name="content">
        <h:outputStylesheet library="css" name="forms.css"/>
        <h1>Process book return</h1>
        <f:metadata>
            <f:viewParam name="lendId" value="#{lendBookManagedBean.lendId}" /> 
            <f:event type="preRenderView" listener="#{lendBookManagedBean.loadSelectedRecord}"/> 
        </f:metadata>

        <h:form id="form">
            <div class="input-container">
                <p:messages id="messages"  closable="true" showIcon="false">
                    <p:autoUpdate/>
                </p:messages>
            </div>
            <div class="input-container">
                <h:outputLabel class="input-label" for="recordId">Lending Record Id </h:outputLabel>
                <h:panelGroup>
                    <p:inputText id="recordId" class="input-box" value="#{lendBookManagedBean.lendId}" 
                                 required="true" requiredMessage="Lending Record Id is required" />
                </h:panelGroup>
            </div>
            <div class="input-container">
                <h:outputLabel class="input-label" for="lendDate">Return Date </h:outputLabel>
                <h:panelGroup>
                    <p:inputText id="lendDate" class="input-box" value="#{lendBookManagedBean.returnDate}" 
                                 required="true" requiredMessage="Book Return Date is required"
                                 type="date"
                                 placeholder="#{lendBookManagedBean.returnDate}">
                        <f:convertDateTime pattern="yyyy-MM-dd" />
                    </p:inputText>
                </h:panelGroup>
            </div>
            <div class="input-container">
                <h:outputLabel class="input-label" for="fineAmountPaid">Fine Amount Paid </h:outputLabel>
                <h:panelGroup>
                    <p:inputNumber id="fineAmountPaid" class="input-box-number" value="#{lendBookManagedBean.fineAmountPaid}" 
                                 required="false" decimalPlaces="2"
                                 placeholder="#{lendBookManagedBean.fineAmountPaid}">
                    </p:inputNumber>
                </h:panelGroup>
             </div>

            <br />
            <h:commandButton value="Save" class="save-button" 
                             actionListener="#{lendBookManagedBean.updateReturnBook}"
                             >
            </h:commandButton>
            <a class="back-nav-link" href="viewAllRecords.xhtml">Back to records page</a><br /><br /> 
        </h:form>

    </ui:define>

</ui:composition>
