<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="../layout/default.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui" 
>

    <ui:define name="title">
        Register Library Member
    </ui:define>
    <ui:define name="content">
        <h:outputStylesheet library="css" name="forms.css"/>
        <h1>Register a new Library member</h1>
        <h:form id="form">
            <div class="input-container">
                <p:messages id="messages"  class="error-messages-container" closable="true" showIcon="false">
                    <p:autoUpdate/>
                </p:messages>
            </div>
            
            <div class="input-container">
                <h:outputLabel class="input-label" for="identityNo">Identity Nos </h:outputLabel>
                <h:panelGroup>
                    <p:inputText id="identityNo" class="input-box" value="#{memberManagedBean.identityNo}" 
                                 required="true" requiredMessage="Identity Nos is required" />
                </h:panelGroup>
            </div>
               
            <div class="input-container">
                <h:outputLabel class="input-label" for="firstName">First Name </h:outputLabel>
                <h:panelGroup>
                    <p:inputText id="firstName" class="input-box" value="#{memberManagedBean.firstName}" 
                                 required="true" requiredMessage="First Name is required" />
                </h:panelGroup>
            </div>
   
            <div class="input-container">
                <h:outputLabel class="input-label" for="lastName">Last Name </h:outputLabel>
                <h:panelGroup>
                    <p:inputText id="lastName" class="input-box" value="#{memberManagedBean.lastName}" 
                                 required="true" requiredMessage="Last Name is required" />
                </h:panelGroup>
            </div>
            
            <div class="input-container">
                <h:outputLabel class="input-label" for="address">Address </h:outputLabel>
                <h:panelGroup>
                    <p:inputText id="address" class="input-box" value="#{memberManagedBean.address}" 
                                 required="true" requiredMessage="Address is required" />
                </h:panelGroup>
            </div>
            
            <div class="input-container">
                <h:outputLabel class="input-label" for="age">Age </h:outputLabel>
                <h:panelGroup>
                    <p:inputText id="age" class="input-box" value="#{memberManagedBean.age}" 
                                 required="true" requiredMessage="Age is required" />
                </h:panelGroup>
            </div>

            <div class="input-container">
                <h:outputLabel class="input-label" for="phone">Phone </h:outputLabel>
                <h:panelGroup>
                    <p:inputText id="phone" class="input-box" value="#{memberManagedBean.phone}" 
                                 required="true" requiredMessage="Phone number is required" />
                </h:panelGroup>
            </div>
            
            <div class="input-container">
                <h:outputLabel class="input-label" for="gender">Gender </h:outputLabel>
                <h:panelGroup>
                    <p:selectOneMenu class="input-box" value="#{memberManagedBean.gender}" >
                        <f:selectItem itemValue="F" itemLabel="Female" />
                        <f:selectItem itemValue="M" itemLabel="Male" /> 
                    </p:selectOneMenu>
                </h:panelGroup>
            </div>
            <br />
            <h:commandButton value="Save" class="save-button"
                             actionListener="#{memberManagedBean.createMember}"
            /> 
            <a class="back-nav-link" href="viewAllMembers.xhtml">Back to members page</a><br /><br /> 
            
        </h:form>

    </ui:define>

</ui:composition>
