<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
    
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="../layout/default.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui" 
                    
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:define name="title"> 
        Pay Fine Amount
    </ui:define>
    
    <ui:define name="content">
        
        <h1>Pay Fine Amount</h1> <br />
 
        <h:outputText id="recordIdStr" value="#{payFineAmountManagedBean.recordId}" />  
        <h:outputText id="fineAmountStr" value="#{payFineAmountManagedBean.recordReturnDateTimeStr}" />  
         <h:form id="form">
            <p:panelGrid columns="2">
                <f:facet name="header"> 
                    Pay Fine
                </f:facet>
                
                <h:outputLabel for="amountPaid">Amount Paid </h:outputLabel>
                <h:panelGroup>
                    <p:inputText id="amountPaid" value="#{payFineAmountManagedBean.amountPaid}" 
                                 required="true" requiredMessage="Payment amount is required" />
                    <p:message for="amountPaid" />
                </h:panelGroup>
                
            </p:panelGrid>
            <br />
            <h:commandButton value="Pay Fine" 
                             actionListener="#{payFineAmountManagedBean.payFineAmount}"
            /> 
        </h:form>

    </ui:define>

</ui:composition>
